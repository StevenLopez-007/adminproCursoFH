<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">MÃ­ perfil de usuario</div>
        <div class="card-subtitle">Ajustes</div>
        <form (ngSubmit)="actualizarPerfil()" autocomplete="off" [formGroup]="perfilForm" class="p-t-20">
          <div class="form-group">
            <label for="exampleInputEmail1"><i class="ti-user"></i> Nombre de usuario</label>
            <input formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese nombre de usuario">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"><i class="ti-email"></i> E-mail</label>
            <input [readOnly]="usuario.google" formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese E-mail">
          </div>
          <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Avatar
        </div>
        <div class="card-subtitle">
          Imagen del usuario
        </div>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="avatar">
        </div>

        <input type="file" (change)="cambiarImagen($event.target.files[0])">
        <br>
        <br>
        <button [disabled]="!imagenSubir" (click)="subirImagen()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>
