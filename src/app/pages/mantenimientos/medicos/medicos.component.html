<div class="row animatedFast fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #txtTermino type="text" class="form-control" placeholder="Buscar usuario">
      </div>
    </div>
  </div>
</div>
<div class="row animatedFast fadeIn"  *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>
<div class="row"  *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h4 class="card-title">Médicos ({{medicos.length}})</h4>
            <h4 class="card-title">Médicos registrados en mi aplicación</h4>
          </div>
          <div>
            <button [routerLink]="['/dashboard','medico','nuevo']" class="btn btn-primary "><i class="fa fa-user-md"></i> Crear Médico</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto del Médico</th>
                <th>Nombre del Médico</th>

                <th>Nombre del Hospital</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos;let i = index;">
                <td>
                  <img (click)="actualizarFoto(medico,i)" class="w100 cursor" [src]="medico.img|imagen:'medicos'" alt="">
                </td>
                <td>
                  {{medico.nombre}}
                </td>

                <td>
                  {{medico.hospital.nombre}}
                </td>

                <td class="text-nowrap text-center">
                  <a class="cursor" [routerLink]="['/dashboard','medico',medico._id]" data-toggle="tooltip" data-original-title="Guardar"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a class="cursor" (click)="eliminarMedico(medico,i)"  data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
