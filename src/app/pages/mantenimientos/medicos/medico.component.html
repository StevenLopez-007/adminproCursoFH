<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form (ngSubmit)="guardarMedico()" [formGroup]="medicoForm"  class="form p-t-20">
          <div class="form-group" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname">Foto</label>
            <div class="input-group">
              <img class="w100" [src]="medicoSeleccionado.img | imagen:'medicos'" alt="">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Nombre Médico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hospitales</label>
            <div class="input-group">
              <select formControlName="hospital" class="form-control">
                <option value="">Seleccione el hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                  {{hospital.nombre}}
                </option>
              </select>
            </div>
          </div>
          <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6 animatedFast fadeIn" *ngIf="hospitalAsignado">
    <div class="card">
      <div class="card-body">
        <div class="card title">Hospital Asignado</div>
        <div class="card-subtitle">{{hospitalAsignado.nombre}}</div>


        <img class="img-thumbnail" [src]="hospitalAsignado.img| imagen:'hospitales'" alt="">

      </div>
    </div>
  </div>
</div>
