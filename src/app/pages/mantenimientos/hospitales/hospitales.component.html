<div class="row animatedFast fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #txtTermino type="text" class="form-control" placeholder="Buscar hospital">
      </div>
    </div>
  </div>
</div>
<div class="row animatedFast fadeIn" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>
<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
            <h4 class="card-title">Hospitales registrados en mi aplicaci√≥n</h4>
          </div>
          <div class="text-right">
            <button (click)="crearUsuario()" class="btn btn-primary "><i class="fa fa-hospital-o"></i> Crear Hospital</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales;let i = index;">
                <td class="text-center">
                  <img (click)="abrirModal(hospital,i)" class="w100 cursor" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre">
                </td>
                <td>
                  <input [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                </td>
                <td class="text-nowrap text-center">
                  <a class="cursor" (click)="actualizarHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a class="cursor" (click)="eliminarHospital(hospital,i)"  data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
