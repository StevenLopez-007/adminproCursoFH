<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">{{title}}</h3>
  </div>
  <div class="col-md-7 align-self-center">
    <!-- active -->
    <ol class="breadcrumb">
      <ng-container>
        <li style="cursor: pointer;" [routerLink]="crumbUrl(crumb)" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngFor="let crumb of crumbs" class="breadcrumb-item">
          <a>{{crumb}}</a>
        </li>
      </ng-container>
    </ol>
  </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
