<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="cambiarValor(-5)"
      class="btn"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    #input
    [(ngModel)]="progreso"
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid': input.value>100 || input.value<0}"
    type="number"
    class="form-control"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button
      (click)="cambiarValor(5)"
      class="btn"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
